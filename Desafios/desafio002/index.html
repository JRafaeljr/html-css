<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <hr>
    <ul>
        <li><abbr title="Tag p">Parágrafos</abbr></abbr></li>
        <li><abbr title="Tags do h1 ao h6">Títulos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Código-fonte</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Tag ul">Listas com marcadores</abbr></li>
    </ul>
    <hr>
    <div class="imagem">
        <img src="imagens/imagem.jpg" alt="Demon Slayer">
    </div>
</body>
</html>
